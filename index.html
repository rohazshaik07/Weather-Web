<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <h1>Weather Web</h1>
        <div>
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-area">
                <button class="input-button bx bx-search-alt-2 bx-tada"></button>
            </div>
            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="Images/Images__7.jpg" alt="404 Error">
            </div>
            <div class="Weather-main">
                <img src="Images/Images__1.png" alt="Weather-image" class="Imagee">
                <div class="weather-dabba">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="short-des">Light Rain</p>
                </div>
                <div class="about-des">
                    <div class="humidity">
                        <i class='bx bxs-droplet icons-det'></i>
                        <div class="text-des">
                            <span id="Humidity">45%</span>
                            <p>Humidity</p>
                        </div>              
                    </div>
                    <div class="Wind">
                        <i class='bx bx-wind bx-rotate-180 icons-det'></i>
                        <div class="text-des">
                            <span id="windspeed">12 km/h</span>
                            <p>Wind Speed</p>
                        </div>              
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
